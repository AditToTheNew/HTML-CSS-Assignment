<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="form.css">
    </head>

    <body>
        <nav>
            <div class="title">
                <h1>To The New</h1>
            </div>
            <div>
                <a href="" class="links">Home</a>
                <a href="" class="links">Quick Links</a>
            </div>
        </nav>
        <hr class="divider">
        <div class="form-container">
            <h3>Bug Report</h3>
            <form action="">

                <label for="">Title</label>
                <input type="text" class="input">
                <label for="">Description</label>
                <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
                <label for="">Operating System</label>
                <select name="" id="">
                    <option value="">Window XP</option>
                    <option value="">Window 10</option>
                </select>
                <label for="">Product</label>
                <select name="" id="">
                    <option value="">Formoid</option>
                    <option value="">Formoid</option>
                </select>
                <label for="">Version</label>
                <input type="text" class="version">
                <label for="License">License</label>
                <span>
                    <input type="radio" name="license" value="Free" id="license-free" required="">
                    <label for="License">Free</label>
                    <input type="radio" name="license" value="Business" id="license-Business" required="">
                    <label for="License">Business</label>
                </span>
                <label for="">Severity</label>
                <select name="" id="">
                    <option value="">Critical</option>
                    <option value="">Normal</option>
                </select>
                <label for="" style="margin-bottom: 5px;">Attachments</label>
                <input type="file" class="attachment" data-text="No file selected">
            </form>
            <div class="button">
                <button>Send</button>
            </div>
        </div>


    </body>

</html>
